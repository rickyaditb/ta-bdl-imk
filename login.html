    <body>

        <div class="wrapper-login">
            <div class="left-form">
                <img class="left-form-logo" src="img/logo2.png">
                <h5 class="left-form-subtitle">Aplikasi <b>Inventaris Barang Sekolah</b></h5>   
                <form class="left-form-login">
                    <div class="form-group">
                      <label for="exampleInputEmail1">Username</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Masukan Username">
                    </div>
                    <br>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Masukan Password">
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary float-end left-form-button"><b>Login</b></button>
                </form>
            </div>
            <div class="right-image">
                <p class="right-image-title" id="demo"></p>
                <p class="right-image-subtitle">Bogor, Indonesia</p>
                <!--<p class="right-image-credit">Art by Arseniy Chebynkin on Pixiv</p>-->
            </div>
        </div>
        
       
        <script>
            var today = new Date()
            var curHr = today.getHours()
        
            if (curHr >= 0 && curHr < 4) {
                document.getElementById("demo").innerHTML = 'Selamat Malam!';
            } else if (curHr >= 4 && curHr < 10) {
                document.getElementById("demo").innerHTML = 'Selamat Pagi!';
            } else if (curHr >= 10 && curHr < 15) {
                document.getElementById("demo").innerHTML = 'Selamat Siang!';
            } else if (curHr >= 15 && curHr < 19) {
                document.getElementById("demo").innerHTML = 'Selamat Sore!';
            } else {
                document.getElementById("demo").innerHTML = 'Selamat Malam!';
            }
        </script>
        

    </body>
